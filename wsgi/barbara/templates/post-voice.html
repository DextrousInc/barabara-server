{% extends "layout.html" %}
{% block body %}
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Process Voice</h3>
            </div>
            <div class="panel-body">
                {% if error %}

                    <div class="alert alert-danger" role="alert">
                        <p><strong>Error:</strong> {{ error }}</p>
                    </div>
                {% endif %}
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label class="control-label"><sup>*</sup>Indicates required fields</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-2">File<sup>*</sup></label>
                        <div class="col-xs-5">
                            <input type="file" name="file" class=""
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-5">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-default" href="{{ url_for('home') }}">Back to home</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
{% endblock %}
