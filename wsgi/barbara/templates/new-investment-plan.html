{% extends "layout.html" %}
{% block body %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add investment plan</h3>
        </div>
        <div class="panel-body">
            {% if error %}

                <div class="alert alert-danger" role="alert">
                    <p><strong>Error:</strong> {{ error }}</p>
                </div>
            {% endif %}
            <form action="" method=post class="form-horizontal">
                <div class="form-group row">
                    <label  class="control-label"><sup>*</sup>Indicates required fields</label>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="control-label col-md-2">Plan Description<sup>*</sup></label>
                    <div class="col-lg-8">
                        <input type="text" name="description" class="col-lg-5"
                               placeholder="Life Insurance cover at 1000 per month"
                               value="{{ request.form.description }}"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="control-label col-md-2">Plan type<sup>*</sup></label>
                    <div class="col-lg-8">
                        <select name="type" class="col-lg-5">
                            <option value="Insurance" seleceted="selected">Insurance</option>
                            <option value="MutualFunds">Mutual Funds</option>
                            <option value="HomeLoans">Home Loans</option>
                            <option value="PersonalLoans">Personal Loans</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="control-label col-md-2">Plan Amount<sup>*</sup></label>
                    <div class="col-lg-8">
                        <input class="col-lg-5" type="text" name="amount"
                               placeholder="1000" value="{{ request.form.amount }}"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-offset-2 col-lg-8">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a class="btn btn-default" href="{{ url_for('home') }}">Back to home</a>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
