{% extends "layout.html" %}
{% block body %}
<h2>Your travel History</h2>
<table>
  <thead>
    <tr>
      <th width="25%">From</th>
      <th width="25%">Desc</th>
      <th width="25%">Amount</th>
      <th width="25%">Transferred On</th>
    </tr>
  </thead>
  <tbody>
  {% for transaction in user_transactions %}
    <tr>
      <td>{{ transaction.user.full_name()}}</td>
      <td>{{ transaction.description}}</td>
      <td>{{ transaction.amount}}</td>
      <td>{{ transaction.created_ts}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
